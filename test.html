<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>test</title>
</head>
<body>

    <div id="showaddtodo" class="big-div">
        <div class="flex desc">
            <button class="cancel">Cancel</button>
            <button class="btn">Add ToDo</button>

        </div>

        <div class="flex form">
            <label for="title">Title</label>
            <input class="input" type="text" placeholder="add a title ...">

            <label for="description">Description</label>
            <textarea class="input" name="description" id="description" cols="30" rows="10" placeholder="add a description ..."></textarea>

        </div>
    </div>

    <div id="showaddcategory" class="big-div">
        <div class="flex desc">
            <button class="cancel">Cancel</button>
            <button class="btn">Add Category</button>

        </div>

        <div class="flex form">
            <label for="title">Name of Category</label>
            <input class="input" type="text" placeholder="add a category ...">

        </div>
    </div>
</body>
