<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Homepage</title>
</head>
<body id="entirepage" onload="getTagsAndTasks()">
    <header class="flex">
        <p class="todo">todo</p>
            <button onclick={addTodo()} class="btn btnn">Add ToDo</button>
    </header>
    <div class="flex">
        
        <aside class="userCategories">
            <div class="list" id="categoryList">
                
            </div>

            <button onclick={addCategory()} class="btn btnnn">Add Category</button>

            <div class="p flex">
                <input class="done-check" type="checkbox" name="done" id=""><p>Hide Done Tasks</p>
            </div>

            <img src="./images/homepage.jpeg" alt="">

        </aside>
        <main id="mainTasks">
              
        </main>

    </div>

    <div id="showaddtodo" class="big-div">
        <div class="flex desc">
            <button id="cancel" class="cancel">Cancel</button>
            <button onclick={addNewTodo()} class="btn">Add ToDo</button>

        </div>

        <div class="flex form">
            <label for="title">Title</label>
            <input class="input" id="addnewtodo" type="text" placeholder="add a title ...">

            <label for="description">Description</label>
            <textarea class="input" id="description" name="description" id="description" cols="30" rows="10" placeholder="add a description ..."></textarea>

            <label for="tags">Select the Task tag</label>
            <select name="taskTags" id="taskTags">

            </select>
        </div>
    </div>

    <div id="showaddcategory" class="big-div">
        <div class="flex desc">
            <button id="cancell" class="cancel">Cancel</button>
            <button onclick={addNewCategory()} class="btn">Add Category</button>

        </div>

        <div class="flex form">
            <label for="title">Name of Category</label>
            <input class="input" id="category" type="text" placeholder="add a category ...">

            <label for="color">Pick a color</label>
            <input class="input" id="color" type="color" placeholder="pick your color">

        </div>
    </div>
    
    <button class="logout" id="logout">Log out</button>


    <script src="./script.js"></script>

</body>
