<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Login</title>
</head>
<body>
    <form class="myForm" id="loginForm">
        <h2>Login to your ToDo App</h2>
        
        <label for="email">Please enter your email</label> <br>
        <input id="email" type="email" placeholder="h@example.com" autocomplete="email"> <br> <br>

        <label for="password">Please enter your password</label> <br>
        <input id="password" type="password" placeholder="****" autocomplete="password"> <br>
        <div class="flex user-flex">
            <input type="checkbox" name="" onclick="toggleShowPassword()" id="showPassword"> 
            <span>Show password</span>
        </div> <br><br>

        <input type="submit" value="Login">


        <p class="signup">Don't have an account? <a href="./signup.html">Click to Signup</a></p>
    </form>

    <script src="./script.js"></script>
</body>
